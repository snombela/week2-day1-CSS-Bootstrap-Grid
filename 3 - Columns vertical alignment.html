<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bootstrap 4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.container { background: #ccc; }
			.row { margin: 10px 0;}
			.row div[class*='col'] { padding: 10px; background: BurlyWood; text-align: center; border: 1px solid;}
		</style>
	</head>
	<body>

		<div class="container">

			<div class="row">

				<div class="col" style="height: 200px">
					Taller column
				</div>

				<div class="col align-self-start">
					col align-self-start
				</div>

			</div>

		</div>

		<div class="container">

			<div class="row">

				<div class="col" style="height: 200px">
					Taller column
				</div>

				<div class="col align-self-center">
					col align-self-center
				</div>

			</div>				

		</div>

		<div class="container">

			<div class="row">

				<div class="col" style="height: 200px">
					Taller column
				</div>

				<div class="col align-self-end">
					col align-self-end
				</div>
				
			</div>

		</div>		
		
	</body>
</html>
