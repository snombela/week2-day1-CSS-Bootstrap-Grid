<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bootstrap 4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.container { margin-bottom: 80px }
			.row { margin: 10px 0; height: 150px; background: #ccc; }
			.row div[class*='col'] { padding: 10px; background: BurlyWood; text-align: center; border: 1px solid;}
		</style>
	</head>
	<body>

		<div class="container">

			<h1>Align items start</h1>			

			<div class="row align-items-start">

				<div class="col">
					Column
				</div>

				<div class="col">
					Column
				</div>

				<div class="col">
					Column
				</div>

			</div>

		</div>

		<div class="container">

			<h1>Align items center</h1>	

			<div class="row align-items-center">

				<div class="col">
					Column
				</div>

				<div class="col">
					Column
				</div>

			</div>

		</div>

		<div class="container">

			<h1>Align items end</h1>			

			<div class="row align-items-end">

				<div class="col">
					Column
				</div>

				<div class="col">
					Column
				</div>

				<div class="col">
					Column
				</div>

				<div class="col">
					Column
				</div>

			</div>

		</div>
		
	</body>
</html>
