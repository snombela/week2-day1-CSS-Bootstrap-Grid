<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bootstrap 4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.row { margin: 10px 0; }
			.row div[class*='col'] { padding: 10px; background: BurlyWood; text-align: center; border: 1px solid;}
		</style>
	</head>
	<body>

		<div class="container">

			<div class="row">

				<div class="col order-lg-3 order-md-1">
					Column 1
				</div>

				<div class="col order-lg-2 order-md-2">
					Column 2
				</div>

				<div class="col order-lg-1 order-md-3">
					Column 3
				</div>

			</div>

		</div>		
		
	</body>
</html>
