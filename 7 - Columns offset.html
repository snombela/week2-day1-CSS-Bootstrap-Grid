<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bootstrap 4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.row { margin: 10px 0; }
			.row div[class*='col'] { padding: 10px; background: BurlyWood; text-align: center; border: 1px solid;}
		</style>
	</head>
	<body>

		<div class="container">

			<div class="row">

				<div class="col-3">
					col-3
				</div>

				<div class="col-3 ml-auto">
					col-3 ml-auto
				</div>

			</div>

			<div class="row">

				<div class="col-3">
					col-3
				</div>

				<div class="col-3 ml-auto">
					col-3 ml-auto
				</div>

				<div class="col-3">
					col-3
				</div>

			</div>

			<div class="row">

				<div class="col-2 ml-auto">
					col-2 ml-auto
				</div>

				<div class="col-2">
					col-2
				</div>

				<div class="col-2 ml-auto">
					col-2 ml-auto
				</div>

				<div class="col-2">
					col-2
				</div>

			</div>


			<div class="row">

				<div class="col-5 ml-auto mr-auto">
					col-5 ml-auto mr-auto
				</div>

			</div>

		</div>		
		
	</body>
</html>
